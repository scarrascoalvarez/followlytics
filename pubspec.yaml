name: followlytics
description: "Analyze your Instagram data privately and locally"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7

  # Dependency Injection
  get_it: ^8.0.3

  # Navigation
  go_router: ^15.1.2

  # File handling
  file_picker: ^9.2.1
  archive: ^4.0.4
  path_provider: ^2.1.5

  # Storage
  shared_preferences: ^2.5.3

  # UI
  google_fonts: ^6.2.1
  smooth_page_indicator: ^1.2.0+3
  flutter_animate: ^4.5.2
  cupertino_icons: ^1.0.8

  # Utils
  url_launcher: ^6.3.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
